name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  lint-test-build:
    name: "Lint, Test, and Build"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      
      - name: "Install pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          
      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: "Install Dependencies"
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
        
      - name: "Lint"
        run: pnpm run lint
        
      - name: "Run Tests"
        run: pnpm run test
        
      - name: "Build"
        run: pnpm run build